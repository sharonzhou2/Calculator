<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
   
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
      
                <button id="clear" class="resets">Clear</button>
                <button id="delete" class="resets">Delete</button>
            
            <div class="buttons">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="operator">÷</button>
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="operator">×</button>
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="operator">−</button>
                <button class="dot">.</button>
                <button class="digits">0</button>
                <button class="operator equals">=</button>
                <button class="operator">+</button>
            </div>
            
        </div>
    
    </div>
        
        <div class="githubLink">
            <a href="https://github.com/sharonzhou2"><img src="PNG/GitHub-Mark-Light-32px.png"></a>
        <span id="name">@sharonzhou2</span>
            <p id="made">
                Made by Sharon Zhou
            </p>
        
        </div>
   

</body>
</html>
